<!DOCTYPE html>
<html>
<head>
    <title>Proyecto con Bugs</title>
    <script>
        // Error: variable no utilizada
        var unusedVariable = "Este es un ejemplo de variable no utilizada.";

        // Error: función no utilizada
        function unusedFunction() {
            alert("Esta función no se utiliza en el proyecto.");
        }
    </script>
</head>
<body>
    <h1>Proyecto con Bugs</h1>

    <!-- Error: atributo de estilo en línea -->
    <div style="color: red;">
        <p>Este párrafo tiene un estilo en línea que debería ser evitado.</p>
    </div>

    <!-- Error: etiqueta de cierre faltante -->
    <ul>
        <li>Elemento 1
        <li>Elemento 2
        <li>Elemento 3
    </ul>

    <!-- Error: uso incorrecto de la etiqueta de enlace -->
    <a href="https://www.ejemplo.com" target="_blank">Enlace incorrecto</a>

    <!-- Error: atributo de formulario no válido -->
    <form>
        <input type="text" required placeholder="Campo de texto" autofocus="true">
        <button>Enviar</button>
    </form>
</body>
</html>
